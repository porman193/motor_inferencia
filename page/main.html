<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interfaz de Motor de Inferencia</title>
    <link rel="stylesheet" href="/css/styles.css">
</head>

<body>
    <div class="container">
        <h1>Motor de Inferencia</h1>
        <form id="inferenceForm">
            <label for="facts">Base de Hechos:</label>
            <textarea id="facts" name="facts" rows="5" required></textarea>

            <label for="rules">Reglas:</label>
            <textarea id="rules" name="rules" rows="5" required></textarea>

            <button type="submit">Inferir</button>
        </form>

        <div id="results">
            <!-- Aquí se mostrarán los resultados del motor de inferencia -->
        </div>
    </div>
</body>

</html>
