<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interfaz de Motor de Inferencia</title>
    <link rel="stylesheet" href="./css/styles.css">
    <script src="./javascripts/index.js" type="module"></script>
</head>

<body>
    <div class="container">
        <h1>Motor de Inferencia</h1>
        <form id="inferenceForm">
            <label for="facts">Hechos actuales:</label>
            <textarea id="facts" name="facts" rows="5" readonly></textarea>
            <br>  
            <label for="rules">Reglas actuales:</label>
            <textarea id="rules" name="rules" rows="5" readonly></textarea>
            <br>
            <div class="buttons_container">
                <a href="#" class="button" id="addRulesLink">Crear nuevas reglas</a>
                <button class="button" type="button" id="resetEngineBtn">Reiniciar Motor</button>
                 
            </div>
            <div>
                <h2>Realizar inferencia hacia atras</h2>
                <div class="infer_div">
                    <div class="input">
                        <label for="infer">Inferir:</label>
                        <input type="text" id="infer" name="infer">
                        <p>"Igrese la conclusion como atributo=valor"</p>
                    </div>
                    <button class="button" type="button" id="inferButton">Inferir</button>
                </div>
             
            </div>
    
        </form>

        <div id="results">
            <h2>Resultados</h2>
            <textarea id="resultsText" name="results" rows="5" readonly></textarea>
        </div>
    </div>
</body>

</html>
